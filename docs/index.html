<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI-ассистент по Конституции Республики Беларусь" />
    <title>AI-ассистент по Конституции Республики Беларусь</title>
    <style>
        /* Belarus flag colors: red #CE1126, green #007A33, white #FFFFFF */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #CE1126 0%, #007A33 100%);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #CE1126;
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(206, 17, 38, 0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .symbols {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .flag {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid #CE1126;
        }

        .coat-of-arms {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .title {
            color: #CE1126;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            flex: 1;
            margin: 0 2rem;
        }

        .mode-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #CE1126;
            background: white;
            color: #CE1126;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: #CE1126;
            color: white;
        }

        .mode-btn.active {
            background: #CE1126;
            color: white;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            gap: 1.5rem;
            max-height: 75vh;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(206, 17, 38, 0.2);
            max-height: 70vh;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-height: 55vh;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(206, 17, 38, 0.05), rgba(0, 122, 51, 0.05));
            border-radius: 10px;
            border: 1px solid rgba(206, 17, 38, 0.2);
        }

        .welcome-message p {
            margin-bottom: 0.4rem;
            font-size: 1rem;
        }

        /* Chat input - ensure it stays at bottom */
        .chat-input {
            padding: 1rem;
            background: rgba(246, 246, 246, 0.9);
            border-top: 1px solid rgba(206, 17, 38, 0.2);
            flex-shrink: 0;
            min-height: 80px;
        }

        /* Voice mode controls - more compact */
        .voice-mode-controls {
            padding: 1.5rem;
            text-align: center;
            background: rgba(246, 246, 246, 0.9);
            border-top: 1px solid rgba(206, 17, 38, 0.2);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .voice-mode-controls p {
            color: #666;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .voice-status {
            margin-bottom: 1.5rem;
        }

        .status-indicator {
            padding: 0.6rem 1.2rem;
            margin: 0.8rem 0;
        }

        .voice-connect-btn {
            background: linear-gradient(135deg, #007A33, #4CAF50);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.8rem 0;
        }

        /* Avatar - more compact */
        .avatar-container {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 100%;
            max-width: 230px;
            height: 280px;
            object-fit: cover;
            object-position: center top;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
            background: white;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            line-height: 1.5;
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .message-text {
            flex: 1;
            min-width: 0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #CE1126, #E91E63);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: linear-gradient(135deg, #007A33, #4CAF50);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.3rem;
        }

        .message.user .message-time {
            text-align: right;
        }

        .tts-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.2rem;
            border-radius: 4px;
            transition: background 0.3s ease;
            flex-shrink: 0;
            margin-left: 0.3rem;
        }

        .tts-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading .message-content {
            background: #f5f5f5;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.2rem;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #CE1126;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        /* Chat input */
        .chat-input {
            padding: 1.5rem;
            background: rgba(246, 246, 246, 0.9);
            border-top: 1px solid rgba(206, 17, 38, 0.2);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            background: white;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(206, 17, 38, 0.2);
            transition: border-color 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #CE1126;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            font-size: 1rem;
            line-height: 1.4;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
        }

        .input-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .send-btn {
            background: linear-gradient(135deg, #CE1126, #E91E63);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(206, 17, 38, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .recording-indicator {
            text-align: center;
            color: #CE1126;
            font-weight: 600;
            padding: 0.5rem;
            background: rgba(206, 17, 38, 0.1);
            border-radius: 10px;
            margin-top: 0.5rem;
            animation: pulse 1s infinite;
        }

        /* Voice mode controls */
        .voice-mode-controls {
            padding: 2rem;
            text-align: center;
            background: rgba(246, 246, 246, 0.9);
            border-top: 1px solid rgba(206, 17, 38, 0.2);
        }

        .voice-mode-controls p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .voice-status {
            margin-bottom: 2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-indicator.disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.2);
        }

        .status-indicator.connecting {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.2);
        }

        .status-indicator.connected {
            background: rgba(0, 122, 51, 0.1);
            color: #007A33;
            border: 2px solid rgba(0, 122, 51, 0.2);
        }

        .status-indicator.ready {
            background: rgba(0, 122, 51, 0.2);
            color: #007A33;
            border: 2px solid #007A33;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-indicator.connecting .status-dot,
        .status-indicator.ready .status-dot {
            animation: pulse 1s infinite;
        }

        .voice-connect-btn {
            background: linear-gradient(135deg, #007A33, #4CAF50);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .voice-connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 51, 0.4);
        }

        .voice-connect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .voice-connecting {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        .voice-connecting .loading-dots {
            display: flex;
            gap: 0.2rem;
        }

        .voice-connecting .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FFC107;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .voice-active {
            padding: 2rem;
        }

        .voice-indicator {
            background: linear-gradient(135deg, rgba(0, 122, 51, 0.1), rgba(76, 175, 80, 0.1));
            border: 2px solid #007A33;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #007A33;
            animation: pulse 2s infinite;
        }

        .voice-disconnect-btn {
            background: linear-gradient(135deg, #CE1126, #E91E63);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .voice-disconnect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(206, 17, 38, 0.4);
        }

        .voice-hint {
            color: #666;
            font-style: italic;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(206, 17, 38, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(206, 17, 38, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(206, 17, 38, 0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .title {
                font-size: 1.2rem;
                margin: 0;
            }

            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            .avatar-container {
                width: 100%;
            }

            .avatar {
                max-width: 200px;
                height: 250px;
            }

            .chat-messages {
                max-height: 50vh;
            }

            .message {
                max-width: 95%;
            }

            .input-container {
                padding: 0.8rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .app-header {
                padding: 0.4rem 0.8rem;
            }

            .symbols {
                gap: 0.3rem;
            }

            .flag {
                width: 35px;
                height: 23px;
            }

            .coat-of-arms {
                width: 28px;
                height: 28px;
            }

            .title {
                font-size: 0.8rem;
                line-height: 1.1;
            }

            .mode-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }

            .main-content {
                padding: 0.4rem;
                gap: 0.8rem;
                flex-direction: column;
                max-height: 80vh;
            }

            .chat-container {
                border-radius: 10px;
                flex: 1;
                max-height: calc(100vh - 140px);
                display: flex;
                flex-direction: column;
            }

            .chat-messages {
                flex: 1;
                padding: 0.8rem;
                max-height: calc(100vh - 220px);
                overflow-y: auto;
                gap: 0.6rem;
            }

            .avatar-container {
                width: 100%;
                align-items: center;
                order: -1;
            }

            .avatar {
                max-width: 100px;
                height: 120px;
                border-radius: 8px;
            }

            .welcome-message {
                padding: 1rem;
                margin-bottom: 0.5rem;
            }

            .welcome-message p {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
            }

            .message-content {
                padding: 0.6rem 0.8rem;
                font-size: 0.85rem;
            }

            .input-container {
                padding: 0.5rem 0.8rem;
            }

            .input-container textarea {
                font-size: 0.85rem;
                min-height: 18px;
            }

            .send-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }

            .chat-input {
                padding: 0.6rem;
                min-height: 70px;
            }

            .voice-mode-controls {
                padding: 0.8rem;
                min-height: 100px;
                flex-shrink: 0;
            }

            .voice-mode-controls p {
                font-size: 0.9rem;
                margin-bottom: 0.6rem;
            }

            .voice-status {
                margin-bottom: 0.8rem;
            }

            .status-indicator {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                margin: 0.6rem 0;
            }

            .voice-connect-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                margin: 0.6rem 0;
            }

            .voice-indicator {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .voice-hint {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app">
            <header class="app-header">
                <div class="header-content">
                    <div class="symbols">
                        <img src="https://customer-assets.emergentagent.com/job_belarus-constitution/artifacts/zbmwau2o_1613443720_6-p-fon-dlya-prezentatsii-pro-belarus-10.jpg" alt="Флаг Беларуси" class="flag" />
                        <img src="https://customer-assets.emergentagent.com/job_belarus-constitution/artifacts/nvezqned_Belarus_gerb_2021.jpg" alt="Герб Беларуси" class="coat-of-arms" />
                    </div>
                    <h1 class="title">AI-ассистент по Конституции Республики Беларусь</h1>
                    <div class="mode-toggle">
                        <button class="mode-btn active" onclick="setMode(false)">Текст/Голос</button>
                        <button class="mode-btn" onclick="setMode(true)">Voice Mode</button>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="chat-container">
                    <div class="chat-messages" id="messages">
                        <div class="welcome-message">
                            <p>Добро пожаловать! Меня зовут <strong>Алеся</strong>, и я помогу вам получить информацию по Конституции Республики Беларусь.</p>
                            <p>Задайте ваш вопрос текстом или голосом, и я отвечу согласно Конституции РБ редакции 2022 года.</p>
                        </div>
                    </div>

                    <div class="chat-input">
                        <div class="input-container">
                            <textarea id="messageInput" placeholder="Задайте ваш вопрос по Конституции Республики Беларусь..." rows="2"></textarea>
                            <div class="input-buttons">
                                <button class="send-btn" onclick="sendMessage()">Отправить</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="avatar-container">
                    <img src="https://customer-assets.emergentagent.com/job_belarus-constitution/artifacts/mqexhzvw_d3788255-d883-47b1-837f-751a2e82c62b.png" alt="Ассистент" class="avatar" />
                </div>
            </main>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
